name: Build the ReservationService

on:
  push:
    branches:
      - main
    paths:
      - "ReservationService/**"
      - "ReservationService.Tests/**"
      - ".github/workflows/build/build-reservation-service.yml"
  pull_request:
    branches: 
      - main
      - dev
    paths:
      - "ReservationService/**"
      - "ReservationService.Tests/**"
      - ".github/workflows/build/build-reservation-service.yml"

env:
  PROJECT_PATH: 'ReservationService/ReservationService.csproj'
  TEST_PATH: 'ReservationService.Tests/ReservationService.Tests.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ${{ env.TEST_PATH }}